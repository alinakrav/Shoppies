<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1>The Shoppies</h1>

        <div class="container">
            <!-- update results while typing, ignore enter key -->
            <h4 for="searchform">Movie Title</h4>
            <form id="searchform" onkeyup="search()" onsubmit="return false">
                <input type="text" id="searchbar" placeholder="Search">
            </form>
        </div>
        <div class="flex-box">
            <div class="container inline">
                <h3 id="searchLabel">Results</h3>
                <ul id="results"></ul>
            </div>
            
            <div class="container inline">
                <h3 id="nominationsLabel">Nominations</h3>
                <ul id="nominations"></ul>
            </div>
        </div>
    </body>
</html>
